<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;700&family=Sarabun:wght@100&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div style="width: 200px; height: 100vh; border-right: 1px solid black;">
            <div
                style=" cursor: pointer; height: 150px; width: 100%; display:flex ; justify-content: center; align-items: center; flex-direction: column;">
                <img width="100" height="100"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrEnyDkDBjEpFcSQq6POzNYYKRCoP_zqBzeyQfNqXScYYNi2dat6r5oVLmjFetcsCxLdY&usqp=CAU"
                    alt="">
                <p>Admin</p>
            </div>
            <hr>
            <div style="height: 50px; width: 100%; cursor: pointer;">
                <span>จัดการล็อตเตอรี่</span>
            </div>
            <hr>
            <div routerLink="/mn-buy" style="height: 50px; width: 100%; cursor: pointer; ">
                รายงานการซื้อ
            </div>
            <hr>
        </div>
        <div style="width:80%; height: 100vh;">
            <div style=" width: 100%;">
                <p style="text-align: center; font-weight: bold; font-size: 30px; margin-top: 30px; margin-bottom: 30px;">จัดการล็อตเตอรี่
                </p>
            </div>
            <div>
                <label  for="">เลขสลาก</label>
                <input #inputElements id="ip1" type="number" name="">
                <label for="">ชุดที่</label>
                <input #inputElements id="ip2" type="number" style="width: 50px;" name="">
                <label for="">งวดที่</label>
                <input #inputElements id="ip3" type="number" style="width: 50px;" name="">
                <button (click)="konha()" style="margin-left: 10px;">ค้นหา</button>
                <button (click)="all()" style="margin-left: 10px;">ทั้งหมด</button>
            </div>
            <div style="height: 400px; width: 100%;">

                <!-- Button to trigger the modal -->
                <div style="text-align: end; margin-top: 5px;"><button (click)="newlot()">เพิ่มล็อตเตอรี่</button></div>

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ลำดับ</th>
                        <th scope="col">งวดที่</th>
                        <th scope="col">ชุดที่</th>
                        <th scope="col">หมายเลข</th>
                        <th scope="col">ราคา</th>
                        <th scope="col">จัดการ</th>
                        <th>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor="let lot of this.lotteries; index as i">
                                <th scope="row">{{i+1}}</th>
                                <td>{{lot.period_lot}}</td>
                                <td>{{lot.set_lot}}</td>
                                <td>{{lot.number}}</td>
                                <td>{{lot.price_lot}}</td>
                                <td>
                                    <button (click)="edit(lot.number,lot.period_lot,lot.set_lot,lot.price_lot,lot.id)" type="button" id="btn-1" style="width: 50px;">
                                        แก้ไข
                                    </button>
                                    <button  (click)="delete(lot.id)" type="button" id="btn-1" style="width: 50px;">
                                        ลบ
                                    </button>
                                </td>
                            </tr>
                    </tbody>
                  </table>
            </div>
        </div>

        <!-- Button trigger modal -->
    </div>

    <!-- Modal -->
</body>
